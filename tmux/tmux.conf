# reload settings
bind-key R source-file ~/.tmux.conf

# terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# scrollback buffer n lines
set -g history-limit 10000

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# pane index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# renumbers the tmux window after closing
set-option -g renumber-windows on

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# resize the split panes
bind H resize-pane -L 10
bind L resize-pane -R 10
bind K resize-pane -U 10
bind J resize-pane -D 10

# switch panes using vim directions
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# tab like control
bind-key -n C-t new-window -c "#{pane_current_path}"
bind-key -n C-w kill-window

# switch windows
bind-key -n C-Space next-window
#bind-key -n C-S-Space previous-window #doesn't work.

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Control-Shift arrow to move windows (and follow the moved window)
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour51,bg=colour236

# status line
set -g status-justify left
set -g status-interval 2

# messaging
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

# window mode
setw -g mode-style fg=colour196,bg=colour238,bold

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# clock mode
setw -g clock-mode-colour colour135

# the statusbar
set -g status-position top
set -g status-style fg=colour137,bg=colour234,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# current window
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# other windows
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# bell window
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

######################
### PLUGINS (TPM)  ###
######################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'